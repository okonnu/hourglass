<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOURGLASS</title>
    <link rel="stylesheet" href="bootstrap431/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="padding-left:2.5%; padding-right:2%; padding-top:.7%">
    <div style="text-align: center; color: white;">
        <div class="row">
            <input type="text" id="heading" onchange="texttospeech()" class="heading" value="[Task One]">
        </div>
        <div class="row">
            <div class="col">
                <canvas id="mychart1" height="50px" width="50px"></canvas>
            </div>
            <div class="col">
                <input type="number" max="24" min="0" id="hourrs" name="" onchange="validate(24, this)" placeholder="00">
                <p class="card-text">HOURS</p>
            </div>
            <div class="col">
                <input type="number" max="60" min="0" id="minns" name="" onchange="validate(60, this)" placeholder="00">
                <p class="card-text">MINS</p>
            </div>
            <div class="col">
                <input type="number" max="60" min="0" id="seccs" name="" onchange="validate(60, this)" placeholder="00">
                <p class="card-text">SECS</p>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center; margin-right: 2px;">
                <div id="start">
                <button onclick="startcount()"  style=" background-color: rgb(16, 112, 4);">Begin</button>
                </div>
                <div  id="stopp" style="display: none;">
                <button onclick="stopcount()" >Finish</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="bootstrap431/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/chart.min.js"></script>

<script src="js/main.js"></script>

</html>
